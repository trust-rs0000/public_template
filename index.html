<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 必須記述 start -->
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge,chrome=1"
    />
    <title>{#page_title} | タイトルを入力してください</title>
    <meta
      name="description"
      content="{#description}"
    />
    <meta
      name="keywords"
      content="{#keyword}"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=yes"
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />
    <link
      href="css/bxi.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <script
      src="https://ajaxzip3.github.io/ajaxzip3.js"
      charset="UTF-8"
    ></script>
    <!-- 必須記述 end -->

    <!-- メインcss -->
    <link
      rel="stylesheet"
      href="css/common_style.css"
    />

    <!-- 修正用css -->
    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <!-- プラグイン start -->
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- fancybox -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="//cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <!-- slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <!-- scroll-hint -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/scroll-hint@1.1.10/css/scroll-hint.css"
    />
    <script src="https://unpkg.com/scroll-hint@1.1.10/js/scroll-hint.js"></script>

    <!-- smooth-scroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js"></script>

    <!-- gsap -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <!-- プラグイン end -->

    <!-- メインjs -->
    <script
      type="module"
      src="js/function.js"
    ></script>

    <!-- カスタム(個人で追加可能) start -->
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google-font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- カスタム(個人で追加可能) end -->
  </head>

  <body>
    <header id="global_header">
      <!-- ローカルでコーディングした際は、この行以下をBXIに記載してください。 -->
      <div class="header">
        <div class="header__inner">
          <a
            href="{#path}index.html"
            class="header-logo header__logo"
          >
            <img
              src="images/logo/header_logo.png"
              class="header-logo__image"
              alt="企業ロゴ"
            />
          </a>
          <!-- .logo -->
          <div class="header__wrapper">
            <div class="drawer header__drawer">
              <div class="drawer__wrapper">
                <nav class="header-nav header__nav">
                  <ul class="header-nav__list">
                    <li class="header-nav__item">
                      <a
                        href="{#path}index.html"
                        class="header-nav__link"
                        data-subtitle=""
                      >
                        ホーム
                      </a>
                    </li>
                    <li class="header-nav__item">
                      <a
                        href="{#path}concept.html"
                        class="header-nav__link"
                        data-subtitle=""
                      >
                        経営理念
                      </a>
                    </li>
                    <li class="header-nav__item dropdown">
                      <div
                        class="header-nav__link dropdown__parent-link"
                        data-subtitle=""
                      >
                        求職者の方へ
                      </div>
                      <ul class="dropdown__list">
                        <div class="dropdown__wrapper">
                          <li class="dropdown__item">
                            <a
                              href="{#path}flow.html"
                              class="dropdown__link"
                            >
                              就業までの流れ
                            </a>
                          </li>
                          <li class="dropdown__item">
                            <a
                              href="{#path}staff.html"
                              class="dropdown__link"
                            >
                              スタッフ紹介
                            </a>
                          </li>
                          <li class="dropdown__item">
                            <a
                              href="{#path}recruit.html"
                              class="dropdown__link"
                            >
                              募集要項
                            </a>
                          </li>
                        </div>
                      </ul>
                    </li>
                    <li class="header-nav__item">
                      <a
                        href="{#path}corporation.html"
                        class="header-nav__link"
                        data-subtitle=""
                      >
                        法人様へ
                      </a>
                    </li>
                    <li class="header-nav__item">
                      <a
                        href="{#path}company.html"
                        class="header-nav__link"
                        data-subtitle=""
                      >
                        会社概要
                      </a>
                    </li>
                  </ul>
                </nav>
                <!-- .nav -->
                <div class="header-contact header__contact">
                  <a
                    href="tel:"
                    class="button-header-tel header-contact__item"
                  >
                    <span class="button-header-tel__text">000-0000-0000</span>
                  </a>
                  <a
                    href="{#path}contact.html"
                    class="button-header-mail header-contact__item"
                  >
                    <span class="button-header-mail__text">お問い合わせ</span>
                  </a>
                </div>
                <!-- .contact -->
              </div>
              <!-- .drawer__wrapper -->
            </div>
            <!-- .header__drawer -->
          </div>
          <!-- .header__wrapper -->
          <button
            class="hamburger header__hamburger"
            type="button"
          >
            <span class="line1 hamburger__line"></span>
            <span class="line2 hamburger__line"></span>
            <span class="line3 hamburger__line"></span>
          </button>
          <!-- .hamburger -->
        </div>
        <!-- .header__inner -->
      </div>
      <!-- .header -->
      <!-- ローカルでコーディングした際は、この行以上をBXIに記載してください。 -->
    </header>
    <!-- main start -->
    <div id="contents_wrap">
      <div id="contents">
        <div id="main">
          <div id="col_main">
            <section>
              <div
                id="#c1"
                class="inner-full"
              >
                <!-- ローカルでコーディングした際は、この行以下をBXIに記載してください。 -->
                <div class="mv">
                  <ul class="mv-slick mv__slick">
                    <li class="mv-slick__list">
                      <picture class="mv-slick__picture">
                        <source
                          media="(min-width: 641px)"
                          srcset="images/mv/main_pc_1.jpg"
                          class="mv-slick__source"
                        />
                        <img
                          src="images/mv/main_1.jpg"
                          class="mv-slick__img"
                          alt="メインビジュアル"
                        />
                      </picture>
                    </li>
                    <li class="mv-slick__list">
                      <picture class="mv-slick__picture">
                        <source
                          media="(min-width: 641px)"
                          srcset="images/mv/main_pc_2.jpg"
                          class="mv-slick__source"
                        />
                        <img
                          src="images/mv/main_2.jpg"
                          class="mv-slick__img"
                          alt="メインビジュアル"
                        />
                      </picture>
                    </li>
                    <li class="mv-slick__list">
                      <picture class="mv-slick__picture">
                        <source
                          media="(min-width: 641px)"
                          srcset="images/mv/main_pc_3.jpg"
                          class="mv-slick__source"
                        />
                        <img
                          src="images/mv/main_3.jpg"
                          class="mv-slick__img"
                          alt="メインビジュアル"
                        />
                      </picture>
                    </li>
                  </ul>
                </div>
                <!-- ローカルでコーディングした際は、この行以上をBXIに記載してください。 -->
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <!-- main end -->
    <footer id="global_footer">
      <!-- ローカルでコーディングした際は、この行以下をBXIに記載してください。 -->
      <div class="footer">
        <div class="footer__inner inner-1200"></div>
      </div>
      <!-- .footer -->
      <div class="copyright">
        <small class="inner-1200 copyright__text">{#copy}</small>
      </div>
      <!-- ローカルでコーディングした際は、この行以上をBXIに記載してください。 -->
    </footer>
  </body>
</html>
